<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly />
        <br />
        <button id="clear">C</button>
        <button id="parenthesis">( )</button>
        <button class="operation" id="pct">%</button>
        <button class="operation" id="divide">/</button>
        
        <br />
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="operation" id="multiply">X</button>

        <br />
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="operation" id="minus">-</button>

        <br />
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="operation" id="plus">+</button>

        <br />
        <button id="">‎ ‎ ‎ </button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
